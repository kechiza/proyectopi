<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="plantilla/general.xhtml">
	
		<ui:define name="contenido">
		
			<h:form id="FormularioProducto">
			
				<br/>
		       	<h3>Lista Productos</h3>
		
			       	<p:dataTable var="objProducto" value="#{productoJSF.lstProducto}" style="width:90%"
			       		paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}">
			       	
						  <p:column headerText="Nombre">
						        #{objProducto.nombre}
						 </p:column>
						  <p:column headerText="Presentacion">
						        #{objProducto.presentacion.presentacion}
						 </p:column>
						  <p:column headerText="Marca">
						        #{objProducto.marca.marca}
						 </p:column>
						 <p:column headerText="Proveedor">
						        #{objProducto.proveedor.proveedor}
						 </p:column>
						 <p:column headerText="Zona">
						        #{objProducto.zona.zona}
						 </p:column>
						 <p:column headerText="Codigo A.">
						        #{objProducto.codigo}
						 </p:column>
						 <p:column headerText="Precio">
						        #{objProducto.precio}
						 </p:column>
						  <p:column headerText="Stock">
						        #{objProducto.stock}
						 </p:column>
						 <p:column headerText="Iva">
						        #{objProducto.iva}
						 </p:column>
						 <p:column headerText="Peso">
						        #{objProducto.peso}
						 </p:column>
						 <p:column headerText="" style="width:70px">  
								 <p:commandButton  icon="ui-icon-close" style="font-size: 80%" title="Eliminar Producto"  
								                  	actionListener="#{productoJSF.eventoEliminarProducto}"   update=":FormularioProducto"   process="@this"   >  
								        <f:setPropertyActionListener value="#{objProducto.id}" target="#{productoJSF.id}" />
								 </p:commandButton>
								 <p:commandButton  icon="ui-icon-pencil" style="font-size: 80%" title="Editar Producto"  
								                  	actionListener="#{productoJSF.eventoIrActualizar}"  ajax="false" update=":FormularioProducto"   process="@this"   >  
								         <f:setPropertyActionListener value="#{objProducto.id}" target="#{productoJSF.id}" />
								 </p:commandButton>
						 </p:column> 
						
			       	</p:dataTable>
			       	

			   	<p>
				 <h:link outcome="registrarProducto">Registrar Producto</h:link>&nbsp;&nbsp;
	  			</p>	
	
	        </h:form>
		</ui:define>

</ui:composition>
