<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="plantilla/general.xhtml">
	
		<ui:define name="contenido">
		
			<h:form id="FormularioEmpleado">
			
				<br/>
		       	<h3>Lista Marcas</h3>
		
			       	<p:dataTable var="objMarca" value="#{marcaJSF.lstMarca}" style="width:90%"
			       		paginator="true" rows="10" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}">
			       	
						  <p:column headerText="Nombre">
						        #{objMarca.marca}
						 </p:column>

						 <p:column headerText="" style="width:70px">  
								 <p:commandButton  icon="ui-icon-close" style="font-size: 80%" title="Eliminar Marca"  
								                  	actionListener="#{marcaJSF.eventoEliminarMarca}"   update=":FormularioEmpleado"   process="@this"   >  
								        <f:setPropertyActionListener value="#{objMarca.id}" target="#{marcaJSF.id}" />
								 </p:commandButton>
								 <p:commandButton  icon="ui-icon-pencil" style="font-size: 80%" title="Editar Marca"  
								                  	actionListener="#{marcaJSF.eventoIrActualizar}"  ajax="false" update=":FormularioEmpleado"   process="@this"   >  
								         <f:setPropertyActionListener value="#{objMarca.id}" target="#{marcaJSF.id}" />
								 </p:commandButton>
						 </p:column> 
						
			       	</p:dataTable>
			       	

			   	<p>
				 <h:link outcome="registrarMarca">Registrar Marca</h:link>&nbsp;&nbsp;
	  			</p>	
	
	        </h:form>
		</ui:define>

</ui:composition>
