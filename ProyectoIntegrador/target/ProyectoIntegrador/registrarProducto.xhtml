<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="plantilla/general.xhtml">
	
		<ui:define name="contenido">
	
			<div id="container">
			
				<h:form>
		       	<h3>Registrar Producto</h3>
		       	<h:panelGrid id = "panel" columns = "3" border = "1" cellpadding = "10" cellspacing = "1" >
		       		 <f:facet name = "header">
					      <h:outputText value = "Registrar"/>
					 </f:facet>
					 
					   <h:outputLabel value = "Nombre:"/>
					   <h:inputText  value="#{productoJSF.nombre}" required="true" 	id="txtNombre" requiredMessage="Nombre es requerido."/>
					   <h:message for="txtNombre" style="color: red;"/>
					   
					   
					   <h:outputLabel value = "Presentacion"/>
					   <h:selectOneMenu value="#{productoJSF.idpresentacion}" required="true" id="cboCategoria" requiredMessage="Presentacion es requerido.">
					   		<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
					   		<f:selectItem itemLabel="Kilo" itemValue="1"/>
					   		<f:selectItem itemLabel="Unidad" itemValue="2"/>
					  
					   		
					   </h:selectOneMenu>
					    <h:message for="cboCategoria" style="color: red;"/>
					    
					   <h:outputLabel value = "Marca"/>
					   <h:selectOneMenu value="#{productoJSF.idmarca}" required="true" id="cboMarca" requiredMessage="Marca es requerido.">
					   		<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
					   		<f:selectItem itemLabel="Don Vittorio" itemValue="1"/>
					   		<f:selectItem itemLabel="GN" itemValue="2"/>
					   		
					   </h:selectOneMenu>
					    <h:message for="cboMarca" style="color: red;"/>
					    
					   <h:outputLabel value = "Proveedor"/>
					   <h:selectOneMenu value="#{productoJSF.idproveedor}" required="true" id="cboProveedor" requiredMessage="Proveedor es requerido.">
					   		<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
					   		<f:selectItem itemLabel="Alicor" itemValue="1"/>
					   		<f:selectItem itemLabel="Antan" itemValue="2"/>
					   		
					   </h:selectOneMenu>
					    <h:message for="cboProveedor" style="color: red;"/>
					    
					    
					    <h:outputLabel value = "Zona"/>
					   <h:selectOneMenu value="#{productoJSF.idzona}" required="true" id="cboZona" requiredMessage="Zona es requerido.">
					   		<f:selectItem itemLabel="--Seleccione--" itemValue=""/>
					   		<f:selectItem itemLabel="Esperanza" itemValue="1"/>
					   		<f:selectItem itemLabel="El PorVenir" itemValue="2"/>
					   		
					   </h:selectOneMenu>
					    <h:message for="cboZona" style="color: red;"/>
					   
					    <h:outputLabel value = "Codigo"/>
					   <h:inputText  value="#{productoJSF.codigo}" required="true" id="txtCodigo" requiredMessage="Codigo es requerido."/>
					   <h:message for="txtCodigo" style="color: red;"/>
					   
					   <h:outputLabel value = "Precio"/>
					   <h:inputText  value="#{productoJSF.precio}" required="true" id="txtPrecio" requiredMessage="Precio es requerido."/>
					   <h:message for="txtPrecio" style="color: red;"/>
					    
					   <h:outputLabel value = "Stock"/>
					   <h:inputText  value="#{productoJSF.stock}" required="true" id="txtStock" requiredMessage="Stock es requerido."/>
					   <h:message for="txtStock" style="color: red;"/>
					   
					   <h:outputLabel value = "IVA"/>
					   <h:inputText  value="#{productoJSF.iva}" required="true" id="txtIva" requiredMessage="IVA es requerido."/>
					   <h:message for="txtIva" style="color: red;"/>
					   
					   <h:outputLabel value = "peso"/>
					   <h:inputText  value="#{productoJSF.peso}" required="true" id="txtPeso" requiredMessage="Peso es requerido."/>
					   <h:message for="txtPeso" style="color: red;"/>
					   
 
					   
					   <f:facet name = "footer">
					      <h:panelGroup style = "display:block; text-align:center">
					         <h:commandButton  value = "Registrar" action="#{productoJSF.eventoRegistrarProducto}"/>
					         <h:commandButton  value = "Limpiar" action="#{productoJSF.eventoLimpiarFormulario}"/>
					      </h:panelGroup>
					   </f:facet>
					   
		       	</h:panelGrid>
		       	
	  
	        </h:form>
	        	<p>
				 <h:link outcome="listadoProducto">Listar Productos</h:link>&nbsp;&nbsp;
	  			</p>	
				
			</div>
			

	</ui:define>




</ui:composition>
