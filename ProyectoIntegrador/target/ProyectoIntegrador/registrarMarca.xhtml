<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="plantilla/general.xhtml">
	
		<ui:define name="contenido">
	
			<div id="container">
			
				<h:form>
		       	<h3>Registrar Marca</h3>
		       	<h:panelGrid id = "panel" columns = "3" border = "1" cellpadding = "10" cellspacing = "1" >
		       		 <f:facet name = "header">
					      <h:outputText value = "Registrar"/>
					 </f:facet>
					 
					   <h:outputLabel value = "Nombre:"/>
					   <h:inputText  value="#{marcaJSF.marca}" required="true" 	id="txtNombre" requiredMessage="Nombre es requerido."/>
					   <h:message for="txtNombre" style="color: red;"/>
					   
					   
				
					   
					   <f:facet name = "footer">
					      <h:panelGroup style = "display:block; text-align:center">
					         <h:commandButton  value = "Registrar" action="#{marcaJSF.eventoRegistrarMarca}"/>
					         <h:commandButton  value = "Limpiar" action="#{marcaJSF.eventoLimpiarFormulario}"/>
					      </h:panelGroup>
					   </f:facet>
					   
		       	</h:panelGrid>
		       	

		       	
				
	  
	        </h:form>
	        	<p>
				 <h:link outcome="listadoMarca">Listar Marca</h:link>&nbsp;&nbsp;
	  			</p>	
				
			</div>
			

	</ui:define>




</ui:composition>
